<!DOCTYPE html>
<html>
<head>
    <title>Checkout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h2>Checkout</h2>
</header>

<section>
    <h3>Shipping Information</h3>
    <form>
        <fieldset>
            <label for="name">Full Name:</label><br>
            <input type="text" id="name" required><br><br>

            <label for="street">Street Address:</label><br>
            <input type="text" id="street" required><br><br>

            <label for="zip">Zip Code:</label><br>
            <input type="text" id="zip" required><br><br>
        </fieldset>
    </form>
</section>

<section>
    <h3>Payment Method</h3>
    <form>
        <input type="radio" name="payment" id="credit" required>
        <label for="credit">Credit Card</label><br>

        <input type="radio" name="payment" id="paypal" required>
        <label for="paypal">PayPal</label><br>
    </form>
</section>

<aside>
    <h3>Order Summary</h3>
    <p>Subtotal: <span class="price">300</span></p>
    <p>Shipping: <span class="price">20</span></p>
    <p>Total: <span class="price">320</span></p>
    <button>Place Order</button>
</aside>

</body>
</html>
