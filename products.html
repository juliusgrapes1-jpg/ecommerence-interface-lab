<!DOCTYPE html>
<html>
<head>
    <title>Products</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h2>Products</h2>
</header>

<main>
    <article class="product-card">
        <img src="product1.jpg" alt="Product 1" width="150">
        <h3>Product 1</h3>
        <p>Price: <span class="price">100</span></p>
        <a href="detail.html">View Details</a>
    </article>

    <article class="product-card">
        <img src="product2.jpg" alt="Product 2" width="150">
        <h3>Product 2</h3>
        <p>Price: <span class="price">200</span></p>
        <a href="detail.html">View Details</a>
    </article>
</main>

<aside>
    <h3>Filter Products</h3>
    <form>
        <p>Category</p>
        <input type="checkbox" id="electronics">
        <label for="electronics">Electronics</label><br>

        <input type="checkbox" id="clothing">
        <label for="clothing">Clothing</label><br>

        <p>Price Range</p>
        <input type="radio" name="price" id="low">
        <label for="low">Low</label><br>

        <input type="radio" name="price" id="high">
        <label for="high">High</label><br>
    </form>
</aside>

</body>
</html>
